<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB Example</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 2em;
        }

        h1 {
            font-style: italic;
            color: mediumslateblue;
        }
    </style>
    <script type="module">
        import { openDB } from 'https://unpkg.com/idb?module'

        const name = 'dogs'
        const version = 3
        const storeName = 'details'

        const getDb = async () => {
            return await openDB(name, version, {
                upgrade(db, oldVersion, newVersion, transaction) {
                    db.createObjectStore(storeName)
                }
            })
        }

        const refreshTableFromDb = async (db) => {
            const data = await db.transaction(storeName).objectStore(storeName).getAll()
            document.querySelector('tbody').innerHTML = ''
            for (const item of data) {
                const tr = document.createElement('tr')
                let td = document.createElement('td')
                td.innerHTML = item.name
                tr.appendChild(td)
                
                td = document.createElement('td')
                td.innerHTML = item.age
                tr.appendChild(td)

                td = document.createElement('td')
                td.innerHTML = item.weight
                tr.appendChild(td)

                td = document.createElement('td')
                const button = document.createElement('button')
                const attribute = document.createAttribute('id')
                attribute.value = `remove-${item.name}`
                button.setAttributeNode(attribute)
                button.innerHTML = 'Delete'
                td.appendChild(button)
                tr.appendChild(td)

                document.querySelector('tbody').appendChild(tr)
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const db = await getDb()
            refreshTableFromDb(db)
        })

        document.querySelector('#add-roger').addEventListener('click', async () => {
            const db = await getDb()
            await db.put(storeName, {name: 'Roger', age: 7, weight: '24kg'}, 'Roger')
            refreshTableFromDb(db)
        })

        document.querySelector('#add-syd').addEventListener('click', async () => {
            const db = await getDb()
            await db.put(storeName, {name: 'Syd', age: 5, weight: '21kg'}, 'Syd')
            refreshTableFromDb(db)
        })

        document.addEventListener('click', async (event) => {
            if (['remove-Syd', 'remove-Roger'].includes(event.target.id)) {
                const db = await getDb()
                const tx = await db.transaction(storeName, 'readwrite')
                const store = await tx.objectStore(storeName)
                const key = event.target.id.split('-')[1]
                await store.delete(key)
                await tx.done
                refreshTableFromDb(db)
            }
        })

    </script>
</head>
<body>
    <h1>Dogs</h1>
    <button id="add-roger">Add Roger</button>
    <button id="add-syd">Add Syd</button>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
